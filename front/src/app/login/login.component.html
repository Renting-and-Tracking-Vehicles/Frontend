<div class="content-body">
<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Sign into your account</P>

      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              autocomplete="off"
              matInput
              placeholder="Enter email address" required
              [(ngModel)]="userModel.email"
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required!
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <!--a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot password?</a-->
          </span>
          
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" autocomplete="off" matInput [type]=" 'password' " [(ngModel)]="userModel.password" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required!
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Login</button>
      </form>

      <div class="button-row">
        <p>Don't have an account? <a routerLink="/registration">Sign up!</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
