<div class="content-body">
    <mat-card>
        <mat-card-content>
          <div class="header">
            <P>Profile edit</P>
          </div>
          <form (ngSubmit)="edit()" name="registerForm" [formGroup]="registerForm">
            <div class="nameInput">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Name</mat-label>
                  <input
                    formControlName="name"
                    autocomplete="off"
                    matInput
                    placeholder="Enter your name"
                    [(ngModel)]="userModel.name" required
                  />
                  <mat-error *ngIf="!registerForm.controls['name'].valid">
                      Required
                    </mat-error>
                </mat-form-field>
              </div>
    
              <div class="surnameInput">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Surname</mat-label>
                  <input
                    formControlName="surname"
                    autocomplete="off"
                    matInput
                    placeholder="Enter your surname"
                    [(ngModel)]="userModel.surname" required
                  />
                  <mat-error *ngIf="!registerForm.controls['surname'].valid">
                      Required
                    </mat-error>
                </mat-form-field>
              </div>
            
            
            <div class="emailInput">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  formControlName="email"
                  autocomplete="off"
                  matInput
                  placeholder="Enter email address"
                  [(ngModel)]="userModel.email" required
                />
                <mat-error *ngIf="!registerForm.controls['email'].valid">
                    Email is required!
                  </mat-error>
              </mat-form-field>
            </div>
    
            <div>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" autocomplete="off" matInput [type]=" hide ? 'password' : 'text'" [(ngModel)]="userModel.password" required />
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide">
                <mat-icon>
                  
                    <!-- {{hide ? 'visibility_off' : 'visibility'}} -->
                </mat-icon>
            </button>
            <mat-error *ngIf="!registerForm.controls['password'].valid">
                Password is required!<br>
                Minimum 6 characters
              </mat-error>
            </mat-form-field>
            </div>
    
            <div class="phoneInput">
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Phone</mat-label>
                  <input
                    formControlName="phone"
                    autocomplete="off"
                    matInput
                    placeholder="Enter your phone number" 
                    [(ngModel)]="userModel.phone" required
                  />
                  <mat-error *ngIf="!registerForm.controls['phone'].valid">
                      Required
                    </mat-error>
                </mat-form-field>
              </div>
    
            <button mat-flat-button color="primary">Edit</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
